<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Elementos de título </title>
</head>

<body>
    <!-- o h1 até o h6, representa a forma de lidar/marcar o conteudo referente a titulos -->
     <!-- heading 1= titulo de nivel 1 -->
      <h1> Este é o titulo principal </h1>
      <h2> Capitulo/seção </h2>
      <h3> Sub-seção </h3>
      <h4> Sub-Sub-seção </h4>
      <h5> Exemplo </h5>
      <h6> Menor nivel de titulo </h6>

      <!-- horizontal row= linha horizontal -->
       <hr>

</body>

</html>
